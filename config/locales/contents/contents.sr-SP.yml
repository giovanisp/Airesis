      paragraph1:
        title: Airesis је отворен за свакога
        description_html: |
          <p>Airesis је пројекат заснован на бесплатном софтверу отвореног извора. Ви можете допринети његовом развоју:</p>
          <ul>
          <li>Коришћењем платформе и вршењем провере фаталне грешке система</li>
          <li>Давањем коментара и сугестија о корисности и платформиUI</li>
          <li>Програмирањем платформе UI (ОБАВЕЗНО: знање HTML, CSS или Javascript)</li>
