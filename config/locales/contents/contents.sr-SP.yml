    whatis:
      title: Прва друштвена мрежа за Е-демократију у свету
      description: Инструмент директне демократије створен да одлучује и заједнички делује о предлозима и идејама које проистичу било где за било коју тему.
      paragraph_1:
        title: Друштвена мрежа за Е-демократију
        content_html: |
          <p>Airesis је <a href="http://en.wikipedia.org/wiki/Free_software">бесплатна софтверска платформа</a>, направљена
          од тима италијанских програмера и сарадника, која има за циљ да омогући заједницама и групама да се организују на продуктиван начин према принципима
          <a href="http://en.wikipedia.org/wiki/Direct_democracy" target="_blank">директне демократије</a> и учешћа.
          </p>
      paragraph_2:
        title: Оснујте своју групу
        content_html: |
          <p>
          Ако сте удружење, установа, школа или партија, Airesis је сигурно погодан за вас!<br/>
          Креирајте за само неколико минута своју групу и испробајте све доступне алатке.<br/>
          Креирање групе је бесплатно, брзо и лако и %{groups} група је већ активно.<br/>
          Молимо прочитајте наша документа о смерницама да сазнате како да се организујете и откријете како је лако организовање ваше групе са Airesis-ом и обезбеђивање алатки за е-демократију!
          </p>
      paragraph_3:
        title: Организујте учеснике
        content_html: |
          <p>
          Моћан механизам за управљање <strong> функцијама и овлашћењима </strong> ће вам омогућити да обликујете групу по жељи: 
          можете имати кориснике с већим или мањим овлашћењима у зависности од њихове функције, хијерархијски организовати учеснике,
          или свима обезбедити иста права и дужности. </br>
          Из тог разлога је Airesis савршено одговарајући за потребе <strong> установе</strong>, као и <strong>демократског покрета </strong> или <strong> удружења </strong>.
          </p>
      paragraph_4:
        title: Предложите и разматрајте
        content_html: |
          <p>
          Суштина Airesis-а су предлози: имаћете неколико шаблона за коришћење с којима можете ангажовати људе у групи и чути њихово мишљење. <br/>
          Можете расправљати о појединачним темама, направити дневни ред на заједнички начин или гласати за кандидате на демократски начин. <br/>
          Алатка за предлоге у Airesis-у је сада најусавршенији и најкомплетнији и најраспрострањенији саветодавни систем доступан на интернету! <br/>
          У овом тренутку %{users} корисника дискутује %{proposals} о предлозима.
          </p>
      paragraph_5:
        title: Организујте ваше догађаје, повећајте учешће
        content_html: |
          <p>
          Комплетан систем за временско планирање догађаја вам омогућава да боље организујете активности ваше групе. <br/>
          Учесници ће бити обавештени о  предстојећим догађајима и биће у могућности да ускладе свој календар с календарима групе. <br/>
          На тај начин сваки учесник може одредити да ли да учествује или не учествује, дајући организаторима простор да боље управљају догађајем.
          </p>
      paragraph_6:
        title: Архива заједнички кориштених докумената
        content_html: |
          <p>
          Ваша група ће имати веома корисну и комплетну архиву докумената која може бити сложена у директоријуме и поддиректоријуме како би сав потребан материјал био доступан свим учесницима. <br/>
          Једноставност употребе архиве докумената Airesis-а је без премца: можете пренети фајлове на сервер једноставним повлачењем на претраживач с вашег рачунара.  <br/>
          Само неколико секунди и пренос ће бити завршен! Питајте наш тим како да повећате складишни простор вама на располагању и да пренесете до 1GB докумената.
          </p>
      paragraph_7:
        title: Простор за дискусију
        content_html: |
          <p>
          Најбоље идеје произилазе из дијалога: зато је Аiresis одлучио да обезбеди форум за сваку групу, где корисници могу размењивати идеје, предлоге или једноставно слободно ћаскати. <br/>
          Обезбеђени форум је потпун и модеран, потпуно подесив и с могућношћу проширења од стране групе како би се организовао према њиховим потребама.
          Можете имате јавне дискусије, видљиве свима, или приватне дискусије, резервисане за учеснике групе. 
          Oрганизујте форуме у одељке и креирајте групе модератора! Све је у вашим рукама! <br/>
          У овом тренутку већ постоји %{topics} активних дискусија у Аiresis-у!
          </p>
      paragraph_8:
        title: Много, много више
        content_html: |
          <p>
          Посебности Аiresis-а нису само те! <br/>
          Погледајте нашу %{intro_page} да откријете десетине
          алатки и опција доступних за вашу групу. <br/>
          Откријте мноштво одлика које ће вам помоћи да управљате групом и дозволити вам да је организујете на најбољи начин: ако имате неку потребу, Аiresis ће вам свакако дозволити да је задовољите!
          </p>
        link: уводна страница
