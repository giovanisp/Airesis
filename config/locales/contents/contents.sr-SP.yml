          <li>Подршком с <a href=%{donations_path}>донацијама</a> или тражењем средстава</li>
          <li><a href="#linkback">Говорењем људима</a> о пројекту и управљање његовом комуникацијом</li>
          </ul>
          <p>Као помоћ у координацији наших активности, ми користимо ове алатке. Ви можете почети одавде:</p>
          <ul>
          <li><a href="https://groups.google.com/forum/?fromgroups=#!forum/agora-20" target="_blank">Развојне групе на Google Groups</a></li>
          <li><a href="https://www.facebook.com/groups/airesis/" target="_blank">Развојне групе на  Facebook-у</a></li>
          <li><a href="https://github.com/coorasse/Airesis" target="_blank">Изворни кôд</a></li>
          </ul>
      paragraph2:
        title: Како да допринесете
        description_html: |
          <p>Свако може да помогне у пројекту отвореног извора Airesis: не морате бити програмер, свакако постоји доста других активности.
          У овом пројекту <a href=%{chisiamo}>сви смо ми неплаћени волонтери</a>, делимо исту жељу да помогнемо грађанима да се транспарентно организују и учествују у стварању врхунске демократије.</p>
          <p>Да бисте пријавили своју доступност, молимо попуните <a href="%{form}" target="_blank"><strong>овај формулар</strong></a>, или контактирајте <strong>Николу  Ђулијетија</strong>&nbsp;- %{email} - ћелија. %{cell} у случају недоумица или ако желите додатне информације.</p>
          <p>Ово је листа волонтера који су нам потребни:</p>
      developer:
        title: Развојни програмер
        description_html: |
          <p>
          Развојни програмер је особа која заправо пише кôд Airesis-а. <br/>
          Он прати спецификације и смернице договорене од стране тима. 
          Развојни програмер ће написати нове модуле у Ruby програмском језику када буду постојале нове одлике за додавање, или HTML странице, такође користећи CSS и Javascript у случају UI функционалности.<br/>
          Нови кандидати ће бити помогнути и вођени од стране <a href="%{chisiamo}" target="_blank">главног програмера</a> при првим корацима у том послу како би га што лакше започели.
          </p>
      analyst:
        title: Аналитичар
        description_html: |
          <p>
          Он је веза између корисника и развојног тима <br/>
          Он прикупља повратне информације од група и грађана, и даје развојном тиму сву потребну документацију за развој нових функционалности и побољшање већ постојећих.<br/>
          Он елаборира алгоритме, као и добре и лоше стране сваке одлике, и њихових могућих неприкладних употреба.
          </p>
      first_lev_tester:
        title: Испитивач првог нивоа
        description_html: |
          <p>
          Испитивач првог нивоа је особа на располагању да испита систем и не мора нужно да обезбеди било какву повратну информацију о кôду.  
          Испитивач првог нивоа мора обавезно знати како да покрене систем и да буде способан да користи Интернет претраживач или систем друштвених мрежа, али није обавезно да зна било који програмски језик.<br/>
          Тако да ће повратна информација од испитивача првог нивоа бити о неочекиваним случајевима из система и грешака у програму.
          </p>
      sec_lev_tester:
        title: Испитивач другог нивоа
        description_html: |
          <p>
          Добро познавање програмирања је обавезно за испитиваче другог нивоа. Од њих се тражи да обављају захтевније и детаљније тестове него испитивачи првог нивоа. Испитивач другог нивоа ради на сложеним питањима, и мора бити способан да стави цео систем под оптерећење да би пронашао скривене проблеме.
          </p>
      graphic:
        title: Графички дизајнер
        description_html: |
          <p>
