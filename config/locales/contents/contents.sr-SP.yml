        content_html: |
          <p>Наш пројекат треба бити познат свима који брину о будућности демократије. 
          Помозите нам да проширимо пројекат на блоговима, форумима, Facebook-у, друштвеним мрежама и где год постоји жеља за демократијом.</p>
          <p>Можете користити наш линк или банер на вашем веб-сајту или у удружењима или организацијама ваших пријатеља, оних који деле наше циљеве пројекта.
