    roadmap:
      paragraph1:
        title: 'Опредељење: директна демократија'
        content_html: |
          <p>Airesis је створен из стапања два пројекта покренута пре више од две године, као резултат потребе за могућношћу коришћења софтверске платформе која би могла спојити главне одлике друштвених мрежа,  управљање догађајима и масовни систем одлучивања.</p>
          <p>У марту 2012. године, током састанка „Cittadini a cinque stelle" (Пет Звездица Грађанин) организованом у Риминију, Алесандро Роди с пројектом Аiresis се упознао с Николом Ђулијетијем и Agora 2.0 пројектом: с једне стране, добрим софтвером, с друге стране одличном анализом одлика који портал за директну демократију треба да има.</p>
          <p>Након овог састанка, одлучено је о сарадњи у развоју заједничке апликације отвореног извора која би могла имплементирати функције идентификоване од Agora 2.0 групе у више од годину дана рада.</p>
          <p>Мисија је била (и још увек је) амбициозна, али ми смо знали да је могуће то постићи с правим алаткама, корак по корак.</p>
          <p>Захваљујући нашој одлучности, оно што је првобитно изгледало као сан о слободи, наишло је на подршку много људи и помоћ програмера, аналитичара, математичара, графичких дизајнера и одговорних грађана.</p>
          <p>Тренутно, издања софтвера се објављују на месечној или двомесечној бази, како би се удовољило захтевима и потребама корисника, и да би се применио процес сталног унапређења.</p>
      paragraph2:
        title: Развој Аiresis-а
        content_html: |
          <p>Листа испод приказује промене Аiresis-а током његовог развоја. 
          Исто тако можете пронаћи истакнуте новине планиране за будуће верзије. 
          Посећујте ову страницу често ако сте заинтересовани да сазнате које одлике се развијају и поново нас посетите!</p>
      title: Развој Аiresis-а
      description: Наш пут ка стварању новог софтвера, идеја која је у стању да развије демократију, која је реализована захваљујући интернету.
    helpus:
