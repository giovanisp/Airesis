          Волонтери који раде на овом пројекту проводе доста времена да би створили користан софтвер за наше заједнице.
          Међутим, волонтирање и напоран рад нису довољни: новац је потребан за одржавање инсталације сервера јавно доступног, за ажурирање софтвера и експерименте с новим одликама и побољшањима које развијамо. Поред тога, плаћени рад је неопходан за одржавање сервера и корисничке службе информација. 
          </p>
      paragraph2:
