    intro:
      title: Прва друштвена мрежа за Е-демократију у свету
      description: Инструмент директне демократије створен да одлучује и заједнички делује о предлозима и идејама које проистичу било где за било коју тему.
      paragraph_1:
        title: Друштвена мрежа за Е-демократију
        content_html: |
          <p>Airesis је <a href="http://en.wikipedia.org/wiki/Free_software">бесплатна софтверска платформа</a>, направљена
          од стране тима италијанских програмера и сарадника, смишљена са циљем да омогући заједницама и групама да се организују на продуктиван начин сходно принципима <a href="http://en.wikipedia.org/wiki/Direct_democracy" target="_blank">директне демократије</a> и учешћа.</p>
          
          <p>Да би се постигао тај циљ, апликација је дизајнирана као мултифункционални систем који спаја све алатке које могу помоћи развоју заједнице, нарочито „друштвене" и саветодавне алатке.</p>
          
          <p>Од <strong>друштвених алатки</strong>, Airesis нуди блогове и систем промоције догађаја и састанака с граничним организовањем. 
          Од <strong>саветодавних алатки</strong>, ту су такође области прикупљања и разматрања предлога и иницијатива, 
          и систем гласања који има за циљ избор кандидата. Платформа вам такође омогућава да креирате групе с приступом политици прописа и прилагођеним овлашћењима.
          Како је циљ Аiresis-а да стимулише учествовање, велика пажња је дата максимизирању интуитивности целе платформе.
          Филозофија развоја је усредсређена на стално побољшање, на начин развојног процеса заснованог на повратној информацији корисника. 
          Развојни тим је на располагању да задовољи потребе заједница које желе да користе софтвер у духу директне демократије. </p>
      paragraph_3:
        title: Принципи и основне вредности
        content_html: |
          <p>Аiresis је алатка отвореног извора за одлучивање у е-демократији,
          снажно оријентисан на решавање проблема и дизајниран да максимизира огромну еволуциону моћ <a heref="http://en.wikipedia.org/wiki/Collective_intelligence" target="_blank">колективне интелигенције</a>.</p>
          <p>У потпуности развијен од стране волонтера према непрофитним принципима, Аiresis је креиран да донесе брже, заједничке и учествујуће одлуке.<br/>
          Заснован је на следећим принципима:</p>
          <ul>
          <li><strong>Учешће</strong> <br/>
          Укључивање грађана значи имати више енергије и тачака гледишта на располагању. 
          Само кроз директно учешће је могуће истражити проблеме и схватити шта људи заиста желе. Учешће је суштина демократских одлука.
          </li>
          
          <li><strong>Транспарентност и безбедност</strong><br/>
          Без транспарентности, правила се могу заобићи а демократија се може брзо изопачити.
          Транспарентност такође значи отвореност, способност примања: из тог разлога Аiresis дозвољава и нерегистрованим корисницима да виде садржај веб-сајта.  
          Изворни кôд софтвера је такође  „транспарентан“ јер је потпуно отвореног извора.</li>
          
          <li><strong>Конструктивни дијалог</strong><br/>
          Нико не поседује праве одговоре. Коришћење одговарајућих алатки, разматрање идеја предложених од стране много људи може бити много продуктивније него када то радите сами.</li>
          
          <li><strong>Једнаке могућности</strong><br/>
          Да би био замишљен као начин ефикасне равноправности, у смислу понуђених могућности, може да се спроводи од стране система.
          </li>
          
          <li><strong>Флексибилност</strong><br/>
          Свака група има своје сопствене потребе, сваки предлог је различит, сваки корисник има своје сопствене потребе.</li>
      paragraph_4:
        title: 'Наш циљ: директна и партиципативна демократија'
        content_html: |
          <p>Структуриран као друштвена мрежа, Аiresis дозвољава корисницима да ангажују друге људе у складу с њиховим интересовањима и да искористе  
          квалитете једни других да би споразумно разматрали било какву врсту предлога.
          Конструкција и суштинске вредности дозвољавају платформи да следи циљеве друштвене и конструктивне дебате по питањима која могу обухватати територију, друштвено унапређење,  секторску политику, и следствено да произведе најбоље идеје.</p>
          <p>Airesis обезбеђује алатке за:
          <ul>
          <li>Промовисање идеја и искустава појединачних чланова</li>
          <li>Груписање иницијатива / предлога појединачних корисника и њихово представљање заједници</li>
          <li>Обезбеђивање алатки за дебату о разноликим иницијативама</li>
          <li>Промовисање заједничког уређивања предлога</li>
          <li>Управљање гласовима за различите иницијативе и предлоге</li>
          <li>Промовисање сродних догађаја или састанака</li>
          <li>Управљање молбама кандидата и граничним операцијама гласања</li>
          <li>Управљање ограниченим субгрупама, одређеним специфичним правилима и дозволама, али са свим алаткама обезбеђеним платформом</li>
          </ul>
          </p>
      paragraph_5:
        title: Карактеристике и одлике
        content_html: |
          <p>Развојни тим Аiresis-а ствара све функције и алатке 
          <strong>према потребама група</strong> које имају корист од платформе. 
          Иста развојна група је присутна на Аiresis-у и одлучује <strong>споразумно</strong> о будућим имплементацијама.</p>
          <p>Стварна структура дозвољава регистрованом кориснику да припада <strong>oтвореном простору</strong>,
          да се придружи једној од <strong>група</strong> већ присутних или да установи нову.
          И унутар група и унутар отвореног простора је могуће објављивати инцијативе / предлоге, <strong>оцењивати их</strong>, заједнички уређивати <strong>резиме</strong>, а онда <strong>гласати</strong>. У истим контекстима, можете креирати догађаје који се тичу <strong>састанака</strong> и <strong>гласања</strong>.
          </p>
      paragraph_6:
        title: Основне одлике
        content_html: |
          <ul>
          <li><strong>Регистрација и пријављивање</strong> <br>
          са сваке странице или чак након додавања коментара или доприноса. Могуће је пријавити се и коришћењем Facebook, Google +, Meetup, Twitter или LinkedIn налога
          </li>
          <li><strong>Јавно подручје или приватно подручје за групе</strong> (<a href="http://youtu.be/n_ZruAcNkVk" target="blank">Више информација у овом видеу-туторијалу</a>) <br>
          Пријављивање вам омогућава учешће у Open Space, да се придружите једној од већ постојећих група или да креирате нову.  
          </li>
          <li><strong>Креирање предлога и дебата</strong>
          И у групама и у Open Space је могуће поставити предлоге/иницијативе и добити доприносе, 
          коментаре и оцене за уређивање заједничког резимеа који може постићи највећу могућу општу сагласност.  
          </li>
          <li><strong>Кворум и гласање за предлоге</strong> <br>
          Сваки предлог има свој кворум. Гласање настаје по приоритету, према Шулцовој методи.  
          </li>
          <li><strong>Догађаји\управљање календаром</strong> <br>
          Могуће је планирати догађаје у смислу састанака, гласања, избора кандидата унутар група или у Open Space.
          </li>
          <li><strong>Билтен</strong> догађаја и вести о платформи</li>
          <li><strong>Сервис порука</strong> и <strong>обавештења е-поштом</strong> (прилагодљив од стране корисника)
          </li>
          <li><strong>Пребацивање и управљање документима</strong> и додацима предлога (одлика тренутно онемогућена)
          </li>
          <li><strong>Анкете</strong> и унутрашње и спољашње уз употребу Шулцове методе гласања.</li>
          <li><strong>Mobile App</strong></li>
          </ul>
      paragraph_7:
        title: Алатка за предлог и дебату
        content_html: |
          <p>Суштина софтвера је фокусирана на <strong>саветодавну алатку</strong> која вам омогућава да учествујете у нацрту предлога, да поставите заједнички циљ, да допринесете у потрази за алтернативним решењима и да доведете до гласања резултат тог рада тако да предлог може примити највећу могућу општу сагласност и да се најбоље и најзаједничкије решење може појавити.</p>
          <p>Процес укључује три корака:</p>
          <ul>
          <li><strong>Аутор креира предлог</strong> пратећи чаробњака за подешавање, након чега систем објављује текст у одељку <strong>„У дебати"</strong>.
          Током овог периода, предлог може бити измењен од стране уредника на основу датих оцена и доприноса од стране других корисника.</li>
          <li>Када се <strong>постигне кворум за дебату</strong> предлог иде у одељак <strong>„Гласање"</strong>. Током овог времена
          текст предлога не може бити измењен, а уредник бира <strong>догађај гласања</strong> (период гласања)
          између оних већ испланираних или може креирати нови користећи календар.<br>
          Сви квалификовани корисници (изабрани према утврђеним правилима групе) могу <strong>гласати</strong> током дефинисаног периода.</li>
          <li><strong>На крају гласања</strong> систем израчунава <strong>резултате</strong> и ставља предлог у <strong>одељак „Изгласано"</strong></li>
          <li>Ако се <strong>кворум за дебату не постигне</strong>, предлог иде у <strong>одељак „Одбачено"</strong>, где може бити <strong>враћен у дебату</strong> да се поново започне нови циклус.</li>
          </ul>
          <p>Нарочито је интересантно усвајање <strong>подручја за дискусију</strong> за сваки објављени предлог, који дозвољава самом предлогу да буде измењен од стране уредника (као <a href="http://en.wikipedia.org/wiki/Wiki" target="blank">wiki</a>)
          према општој сагласности добијеној од појединачних доприноса. 
          Подручје за дискусију је подељено на два нивоа, први за прикупљање доприноса, други за лична разматрања њих.
          Први ниво извршава механизам за повећање зрелости предлога <strong>припајајући га у најпризнатије доприносе</strong>.</p>
          <p> <strong>Кворум дебате</strong>, неопходан за промовисање предлога у фазу гласања, састоји се од три различита параметра:</p>
          <ul>
          <li><strong>Учесници</strong>: број људи који учествују у дебати;
          </li>
          <li><strong>Време за дискусију</strong>: временски период у којем предлог остаје у фази дебате (почевши од његовог подношења);
          </li>
          <li><strong>Зрелост</strong>: проценат учесника који тврде да је предлог спреман за гласање;
          </li>
          </ul>
          <p>Оцењивање "<strong>зрелости</strong>" предлога је формални чин чланова заједнице
          (урађен током периода дискусије), кроз који они изражавају <strong>подобност</strong> текста предлога за <strong>наступајућу фазу гласања</strong>.</p>
          <p>Постоје <strong>различите врсте кворума</strong>: у зависности од сложености теме, параметри (учешће, време и зрелост) варирају.
          За предлоге унутар Open Space, кворуми су дефинисани од стране администратора система, док <strong>кворум предлога објављен унутар група може бити слободно измењен од стране администратора</strong>.
          </p>
          <p>Предлози су <strong>организовани</strong>, <strong>сортирани</strong> и <strong>лаки за претраживање</strong> на различите начине:</p>
          <ul>
          <li>у зависности од њиховог <strong>статуса</strong> („У дебати", „У гласању", „Изгласани", „Одбачени")</li>
          <li>према унапред дефинисаним <strong>категоријама</strong> ( „Рад", „Здравље", „Образовање", итд.)</li>
          <li>у зависности од <strong>врсте</strong> предлога: стандард, регулација, процена, изјава, техничка одлука, итд...</li>
          <li>коришћењем <strong>бесплатних ознака</strong> које могу бити унете у текст предлога.</li>
          </ul>
      paragraph_8:
        title: Шулцов метод гласања и директна демократија
        content_html: |
          <p>Када истекне временски период додељен за дебату, и довољан број људи се сложи о зрелости предлога (ови услови варирају у зависности од кворума дебате), предлог иде у  <strong>фазу гласања</strong>.</p>
          <p>У том тренутку, предлог је <strong>„замрзнут“</strong> а уредник мора да <strong>изабере временски оквир</strong> у којем ће група бити у могућности да гласа за предлог. 
          Догађај гласања је убележен у календар групе и <strong>саопштен</strong> свим члановима групе.</p>
          <p>У време гласања, ново обавештење се шаље, у којем се приказује предлог за који ће се гласати и страница на којој ће се гласање одржати. У том тренутку, сваки учесник, након што је прочитао предлог и листу могућих решења, може поднети своју склоност <strong>, уређујући</strong> та решења од оних која му се највише допадају до оних која му се најмање допадају и тако омогућавајући обраду <a href="http://it.wikipedia.org/wiki/Metodo_Schulze" target="blank">Шулцове методе</a> како би се пронашло приоритетно решење од стране групе.</p>
          <p>На крају гласања, предлог иде у <strong>„изгласан"</strong> статус, где је могуће размотрити резултате гласања у сваком тренутку.</p>
      paragraph_9:
        title: Промоција заједничких предлога и партиципативне демократије
        content_html: |
          <p>Airesis је развијен да промовише дељење идеја и мишљења унутар заједнице. Да би се то постигло, платформа нуди различите алатке:</p>
          <ul>
          <li>the <strong>предлог је подразумевано јаван</strong>
          </li>
          <li>објављивање предлога на <strong>друштвеним мрежама</strong>, у Open Space Airesis-а или на спољним блоговима и форумима;
          </li>
          <li><strong>лични блог</strong> где чланови могу представити себе заједници и поставити информације и објаве у новостима група чији су чланови, и поред тога да деле идеје/мишљења;
          </li>
          <li>могућност организовања <strong>састанака</strong> за чланове заједнице;
          </li>
          <li>могућност да <strong>означе занимљиве догађаје</strong> у заједничком календару;
          </li>
          <li>постојање <strong>картице за дискусију</strong> у сваком предлогу, у коју се могу додати доприноси које ће уредници моћи припојити у текст предлога, према примљеним оценама;
          </li>
          <li>систем угледа који награђује учешће, конструктивност и јасноћу, охрабрује решавање проблема
          </li>
          <li>прилику за позивање својих контаката да се прикључе дискусији
          </li>
          <li>прилику да се пријаве да постану коуредници предлога;</li>
          <li>одлучивање о предлозима кроз гласање потврђених чланова.
          </li>
          </ul>
      paragraph_10:
        title: Привремена анонимност, тајност гласачких листића и проверљиво гласање
        content_html: |
          <p>Једно од особености Airesis-а је да <strong>групе могу бирати да ли ће дебате о предлозима бити анонимне или не</strong>.</p>
          
          <p>Ако је анонимност омогућена, аутори и коментатори предлога су означени псеудонимима. 
          Ова одлика омогућава да оцените предлоге, критике и сугестије само на основу њиховог садржаја, непристрасно, 
          без „имена" аутора и динамике утицаја интерперсоналног вољења/невољења на дебату.
          </p>
          
          <p>У сваком случају, на крају дебате, и након гласања, учесници ће бити приказани са својим стварним именима, тако да буде могуће да се потврди њихова укљученост.</p>
          
          <p>Ова опција је такође применљива у фази гласања, тако да је могуће изабрати да ли ће бити јавно или тајно гласање.
          Оно што је важно, нарочито у случају тајног гласања, је могућност потврђивања сваког гласа и на тај начин избегавања преваре.
          То је омогућено кроз систем проверљивог гласања имплементираног од стране Airesis-а. 
          </p>
      paragraph_11:
        title: Управљање групама и функцијама корисника
      paragraph_12:
