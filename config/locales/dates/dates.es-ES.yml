        other: 'menos de %{count} minutos hace'
      less_than_x_seconds:
        one: menos de un segundo hace
        other: 'menos de %{count} segundos hace'
      over_x_years:
        one: hace más de un año
        other: 'más que %{count} años'
      x_days:
        one: hace un dia
        other: ! 'hace %{count}  días'
      x_minutes:
        one: hace un minuto
        other: ! '%{count} minutos'
      x_months:
        one: hace un mes
        other: ! 'hace %{count} meses'
      x_seconds:
        one: hace un segundo
        other: ! '%{count} segundos hace'
  label:
