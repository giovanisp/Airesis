en-US:
  date:
    order:
      - :day
      - :month
      - :year
    formats:
      default: '%m/%d/%Y'
      long: '%B %d, %Y'
      short: '%b %d'
    day_names:
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
    abbr_day_names:
      - S
      - M
      - T
      - W
      - F
      - T
      - S
    month_names:
      -
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    abbr_month_names:
      -
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
  time:
    formats:
      default: "%b %d %Y at %I:%M %p"
      long: "%A %B %d %Y at %I:%M %p"
      long_date: "%A %B %d %Y"
      long_date_time: "%A %B %d %Y at %I:%M %p"
      from_long_date_time: "From %A %B %d %Y at %I:%M %p"
      until_long_date_time: "To %A %B %d %Y at %I:%M %p"
      from_long_date: "From %A %B %d %Y"
      until_long_date: "To %A %B %d %Y"
      two_rows: "%b %d, %Y <br/> %I:%M %p"
      weekday: "%A"
      month: "%B"
      dayandmonth: "%d/%m"
      hour: "%I:%M %p"
      textfield: "%d/%m/%Y %I:%M %p"
      am: "am"
      pm: "pm"
