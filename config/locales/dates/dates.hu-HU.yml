    pm: Du.
    left:
      seconds:
        one: 1 másodperc
        other: '%{count} másodperc'
      minutes:
        one: 1 perc
        other: '%{count} perc'
      hours:
        one: 1 óra
        other: '%{count} óra'
      days:
        one: 1 nap
        other: '%{count} nap'
      months:
        one: 1 hónap
        other: '%{count} hónap'
  datetime:
    added_on: '%{date} napon'
    distance_in_words:
      about_x_hours:
        one: körülbelül 1 órája
        other: 'körülbelül %{count} órája'
      about_x_months:
        one: körülbelül 1 hónapja
        other: 'körülbelül %{count} hónapja'
      about_x_years:
        one: körülbelül 1 éve
        other: 'körülbelül %{count} éve'
      almost_x_years:
        one: majdnem 1 éve
        other: 'majdnem %{count} éve'
      half_a_minute: fél perce
      less_than_x_minutes:
        one: kevesebb, mint egy perce
        other: 'kevesebb, mint %{count} perce'
      less_than_x_seconds:
        one: kevesebb, mint 1 másodperce
        other: 'kevesebb, mint %{count} másodperce'
      over_x_years:
        one: több, mint 1 éve
        other: 'több, mint %{count} éve'
      x_days:
        one: 1 napja
        other: ! '%{count} napja'
      x_minutes:
        one: 1 perce
        other: ! '%{count} perce'
      x_months:
        one: 1 hónapja
        other: ! '%{count} hónapja'
      x_seconds:
        one: 1 másodperce
        other: ! '%{count} másodperce'
