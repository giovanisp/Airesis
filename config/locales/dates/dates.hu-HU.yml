    formats:
      short: '%b %d'
      long: '%Y %B %d.'
  time:
    formats:
      default: '</br>%Y %b %d %H:%M'
      long: '%A %d %B %y: %I:% M %p'
      long_date: '%Y %B %d (%A)'
      long_date_time: '%d %B %Y %B %d (%A) %H:%M'
      from_long_date_time: '%Y %B %d (%A) %H:%M -tól'
      until_long_date_time: '%Y %B %d (%A) %H:%M -ig'
      short: '%Y. %b. %d.'
      two_rows: '%Y %b %d <br/> %H:%M'
