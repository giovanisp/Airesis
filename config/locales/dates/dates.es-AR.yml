      month: '%B'
      dayandmonth: '%d/%m'
      hour: '%I:%M %p'
      yesterday_at: 'yesterday at %I:%M %p'
      textfield: '%d/%m/%Y %I:%M %p'
      datepicker: '%Y-%m-%d'
      datetimepicker: '%Y-%m-%d %H:%M'
    am: AM
    pm: PM
    left:
      seconds:
        one: 1 segundo
        other: '%{count} segundos'
      minutes:
        one: '%{count} minutos'
        other: '%{count} minutos'
      hours:
        one: '%{count} Horas'
        other: '%{count} Horas'
      days:
        one: '%{count} dias'
        other: '%{count} dias'
      months:
        one: '%{count} meses'
        other: '%{count} meses'
  datetime:
    added_on: 'en %{date}'
    distance_in_words:
      about_x_hours:
        one: hace 1 hora
        other: 'cerca %{count} horas atras'
      about_x_months:
        one: hace 1 mes
        other: 'cerca %{count} meses atras'
      about_x_years:
        one: hace 1 año
        other: 'cerca %{count} años atras'
      almost_x_years:
        one: hace casi 1 año
        other: 'al menos %{count} años atras'
      half_a_minute: hace un minuto
      less_than_x_minutes:
        one: hace menos de 1 minuto
        other: 'menos de %{count} minutos atras'
      less_than_x_seconds:
        one: hace menos de 1 segundo
        other: 'menos de %{count} segundos atras'
      over_x_years:
        one: hace más de 1 año
        other: 'hace mas de  %{count} años'
      x_days:
        one: hace 1 día
        other: ! '%{count} días atras'
      x_minutes:
        one: hace 1 minuto
        other: ! '%{count} minutos atras'
      x_months:
        one: hace 1 mes
        other: ! '%{count} meses atras'
      x_seconds:
        one: hace 1 segundo
        other: ! '%{count} segundos atras'
  label:
    from: Desde
    to: hacia
  countdown: '{m<}{mn} {ml} ago{m>} {s<}just now{s>}'
  countdown2: '{y<}{yn} {yl}{y>} {o<}{on} {ol}{o>} {d<}{dn} {dl}{d>} {h<}{hn} {hl}{h>} {m<}{mn} {ml}{m>} {s<}pocos segundos{s>}'
