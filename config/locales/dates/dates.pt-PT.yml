pt-PT:
  countdowns:
    labelsPlural:
      - Anos
      - Meses
      - Semanas
      - Dias
      - Horas
      - Minutos
      - Segundos
    labelsSingular:
      - Ano
      - Mes
      - Semana
      - Dia
      - Hora
      - Minuto
      - Segundo
    compactLabelsPlural:
      - a
      - m
      - s
      - d
    compactLabelsSingular:
      - a
      - m
      - s
      - d
  calendar:
    today: hoje
    month: mês
    week: semana
    day: dia
    firstDay: 0
    timeFormat: 'h:mm TT{ - [ddd] [dd] h:mm TT}'
  date:
    formats:
      short: '%b %d'
      long: '%d %B %Y'
  time:
    formats:
      default: '%d %b %Y às %I:%M %p'
      long: '%A %d %B %Y às %I:%M %p'
      long_date: '%A %d %B %Y'
      long_date_time: '%A %d %B %Y às %I:%M %p'
      from_long_date_time: 'De %A %d %B %Y a %I:%M %p'
      until_long_date_time: 'De %A %d %B %Y a %I:%M %p'
      short: '%d %b %Y'
      two_rows: '%d %b %Y <br/> %I:%M %p'
      weekday: '%a a %I:%M %p'
      month: '%B'
      dayandmonth: '%d/%m'
      hour: '%I:%M %p'
      yesterday_at: 'ontem a %I:%M %p'
      textfield: '%d/%m/%Y %I:%M %p'
    am: am
    pm: pm
    left:
      seconds:
        one: 1 segundo
        other: |
          [um]
          1 segundo
          [other]
          %{count} segundos
      minutes:
        one: |
          [one]
          1 minuto
          [other]
          %{count} minutos
        other: |
          [one]
          1 minuto
          [other]
          %{count} minutos
      hours:
        one: |
          [one]
          1 hora
          [other]
          %{count} horas
        other: |
          [one]
          1 hora
          [other]
          %{count} horas
      days:
        one: |
          [one]
          1 dia
          [other]
          %{count} dias
        other: |
          [one]
          1 dia
          [other]
          %{count} dias
      months:
        one: |
          [one]
          1 mês
          [other]
          %{count} meses
        other: |
          [one]
          1 mês
          [other]
          %{count} meses
  datetime:
    added_on: 'em %{date}'
    distance_in_words:
      about_x_hours:
        one: Há cerca de 1 hora
        other: '%{count} horas atrás'
      about_x_months:
        one: Há cerca de 1 mês
        other: '%{count} meses atrás'
      about_x_years:
        one: Há cerca de 1 ano
        other: 'Há cerca de %{count} anos'
      almost_x_years:
        one: Há quase 1 ano
        other: 'Há quase %{count} anos'
      half_a_minute: Há meio minuto atrás
      less_than_x_minutes:
        one: Há menos de 1 minuto
        other: 'Há menos de %{count} minutos'
      less_than_x_seconds:
        one: Há menos de 1 segundo
        other: 'há menos de %{count} segundos atrás'
      over_x_years:
        one: Há mais de 1 ano
        other: 'mais do que %{count} anos atrás'
      x_days:
        one: 1 dia atrás
        other: ! '%{count} dias atrás'
      x_minutes:
        one: 1 minuto atrás
        other: ! '%{count} minutos atrás'
      x_months:
        one: 1 mês atrás
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo atrás
        other: ! '%{count} segundos atrás'
  label:
    from: De
    to: a
  countdown: '{m<}{mn} {ml} atrás{m>} {s<}agora{s>}'
