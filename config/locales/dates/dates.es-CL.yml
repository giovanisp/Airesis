es-CL:
  calendar:
    monthNames:
      - Enero
      - Febrero
      - Marzo
      - Abril
      - Mayo
      - Junio
      - Julio
      - Agosto
      - Septiembre
      - Octubre
      - Noviembre
      - Diciembre
    monthNamesShort:
      - Ene
      - Feb
      - Mar
      - Abr
      - May
      - Jun
      - Jul
      - Ago
      - Sep
      - Oct
      - Nov
      - Dic
    dayNames:
      - Domingo
      - Lunes
      - Martes
      - Miércoles
      - Jueves
      - Viernes
      - Sábado
    dayNamesShort:
      - Dom
      - Lun
      - Mar
      - Mie
      - Jue
      - Vie
      - Sáb
    today: hoy
    month: mes
    week: semana
    day: día
    firstDay: 0
    timeFormat: 'h:mm TT{ - [ddd] [dd] h:mm TT}'
  date:
    formats:
      short: '%b %d'
      long: '%d %B %Y'
  time:
    formats:
      default: '%d %b %Y at %I:%M %p'
      long: '%A %d %B %Y at %I:%M %p'
      long_date: '%A %d %B %Y'
      long_date_time: '%A %d %B %Y at %I:%M %p'
      from_long_date_time: 'From %A %d %B %Y at %I:%M %p'
      until_long_date_time: 'To %A %d %B %Y a %I:%M %p'
      short: '%d %b %Y'
      two_rows: '%d %b %Y <br/> %I:%M %p'
      weekday: '%a en %I: %M %p'
      month: '%B'
      dayandmonth: '%d/%m'
      hour: '%I:%M %p'
      yesterday_at: 'ayer a las %I: %M %p'
      textfield: '%d/%m/%Y %I:%M %p'
      datepicker: 'A %-%m-%d'
      datetimepicker: '%Y-m %-%d% H: %M'
    am: am
    pm: pm
    left:
      seconds:
        one: 1 segundo
        other: '%{count} segundos'
      minutes:
        one: '%{count} minutos'
        other: '%{count} minutos'
      hours:
        one: '%{count} horas'
        other: '%{count} hora'
      days:
        one: '%{count} días'
        other: '%{count} días'
      months:
        one: 1 meses
        other: '%{count} meses'
  datetime:
    added_on: 'el %{date}'
    distance_in_words:
      about_x_hours:
        one: 'hace %{count} horas'
        other: 'hace %{count} horas'
      about_x_months:
        one: 'hace un %{count} mes'
        other: 'hace %{count} meses'
      about_x_years:
        one: 'hace %{count} año'
        other: 'hace %{count} años'
      almost_x_years:
        one: hace casi 1 año
        other: ' hace casi %{count}  años'
      half_a_minute: hace un minuto
      less_than_x_minutes:
        one: hace menos de un minuto
        other: 'hace menos de %{count} minutos'
      less_than_x_seconds:
        one: 'hace menos de %{count} segundos'
        other: 'hace menos de %{count} segundos'
      over_x_years:
        one: 'hace más de %{count}  años'
        other: 'hace más de %{count} años'
      x_days:
        one: 'hace más de %{count} días'
        other: ! '%{count} días atrás'
      x_minutes:
        one: '%{count} minuto antes'
        other: ! '%{count} minuto antes'
      x_months:
        one: '%{count} meses antes'
        other: ! 'hace %{count} meses'
      x_seconds:
        one: 'hace %{count} segundo'
        other: ! 'hace %{count} segundo'
  label:
    from: De
    to: a
  countdown: '{m <} {mn} {ml} antes{m >} {s <} ahora {s >}'
  countdown2: '{y <}{yn} {yl} {y >} {o <}{on} {ol} {o >} {d <}{dn} {dl} {d >} {h <}{hn} {hl} {h >} {m <}{mn} {ml} {m >} {s <} segundos {s >}'
