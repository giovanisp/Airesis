        send_instructions: Οι οδηγίες έχουν σταλθεί στο καθορισμένο ηλεκτρονικό ταχυδρομείο σας
    registrations:
      signed_up: Καλώς ορίσατε! Έχετε εγγραφεί επιτυχώς
